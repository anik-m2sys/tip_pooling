<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Tips</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Submit Tip Info</h2>

    <form id="tipForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Pay Period Start Date</label>
        <input type="date" name="startDate" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Pay Period End Date</label>
        <input type="date" name="endDate" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Tip Amount ($)</label>
        <input type="number" name="tipAmount" required step="0.01" min="0"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <button type="submit" id="submitBtn"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Submit
      </button>
    </form>

    <div id="submittingMessage" class="hidden mt-4 text-blue-600 text-center">
      Submitting...
    </div>

    <div id="confirmationMessage" class="hidden mt-4 text-green-600 text-center font-semibold">
      Tip information submitted successfully! Redirecting...
    </div>
  </div>

  <script>
    const form = document.getElementById('tipForm');
    const submittingMessage = document.getElementById('submittingMessage');
    const confirmationMessage = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Hide form, show "Submitting..."
      form.classList.add('hidden');
      submittingMessage.classList.remove('hidden');

      // Simulate submission delay
      setTimeout(() => {
        submittingMessage.classList.add('hidden');
        confirmationMessage.classList.remove('hidden');

        // Redirect to homepage after 2 seconds
        setTimeout(() => {
          window.location.href = 'https://anik-m2sys.github.io/tip_pooling/'; // Change this URL if needed
        }, 2000);

      }, 2000);
    });
  </script>
</body>
</html>
